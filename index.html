<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TranslateMe - Professional Translation Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --background-color: #f8fafc;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
            --hover-color: #dbeafe;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            margin-bottom: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--primary-color);
        }

        .logo i {
            font-size: 2rem;
        }

        .logo h1 {
            font-size: 1.75rem;
            font-weight: 600;
        }

        .translation-container {
            background: white;
            border-radius: 1rem;
            box-shadow: var(--shadow-md);
            padding: 2rem;
        }

        .language-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .detected-language {
            flex: 1;
            padding: 0.75rem;
            background-color: var(--background-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .detected-language i {
            color: var(--primary-color);
        }

        .detected-language span {
            font-weight: 500;
        }

        .language-select {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            background-color: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        .language-select:hover {
            border-color: var(--primary-color);
        }

        .swap-btn {
            background: var(--hover-color);
            border: none;
            padding: 0.75rem;
            border-radius: 0.5rem;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.2s;
        }

        .swap-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .text-areas {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .input-area, .output-area {
            position: relative;
            background: var(--background-color);
            border-radius: 0.5rem;
            padding: 1rem;
        }

        textarea, .translation-output {
            width: 100%;
            min-height: 200px;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            line-height: 1.5;
            background: white;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--hover-color);
        }

        .textarea-controls {
            position: absolute;
            bottom: 1.5rem;
            right: 1.5rem;
            display: flex;
            gap: 0.5rem;
        }

        .clear-btn, .copy-btn {
            background: white;
            border: 1px solid var(--border-color);
            padding: 0.5rem;
            border-radius: 0.375rem;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s;
        }

        .clear-btn:hover, .copy-btn:hover {
            background: var(--hover-color);
            color: var(--primary-color);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .translate-btn, .improve-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .translate-btn {
            background: var(--primary-color);
            color: white;
        }

        .translate-btn:hover {
            background: var(--secondary-color);
        }

        .improve-btn {
            background: var(--hover-color);
            color: var(--primary-color);
        }

        .improve-btn:hover:not(:disabled) {
            background: var(--primary-color);
            color: white;
        }

        .improve-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .improved-writing {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1rem;
            min-height: 100px;
        }

        @media (max-width: 768px) {
            .text-areas {
                grid-template-columns: 1fr;
            }
            
            .app-container {
                padding: 1rem;
            }
            
            .translation-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <i class="fas fa-language"></i>
                <h1>TranslateMe</h1>
            </div>
        </header>
        
        <main class="translation-container">
            <div class="translation-box">
                <div class="language-controls">
                    <div class="detected-language">
                        <i class="fas fa-magic"></i>
                        <span>Auto-detecting language</span>
                        <div id="detectedLang"></div>
                    </div>
                    <button id="swapLanguages" class="swap-btn">
                        <i class="fas fa-exchange-alt"></i>
                    </button>
                    <select id="outputLanguage" class="language-select">
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="es">Spanish</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="nl">Dutch</option>
                        <option value="ru">Russian</option>
                        <option value="zh">Chinese</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                    </select>
                </div>

                <div class="text-areas">
                    <div class="input-area">
                        <textarea id="myInput" placeholder="Enter text to translate..." rows="5"></textarea>
                        <div class="textarea-controls">
                            <button class="clear-btn" id="clearInput">
                                <i class="fas fa-times"></i>
                            </button>
                            <button class="copy-btn" id="copyInput">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>

                    <div class="output-area">
                        <div id="myOutput" class="translation-output"></div>
                        <div class="textarea-controls">
                            <button class="copy-btn" id="copyOutput">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="myButton" class="translate-btn">
                        <i class="fas fa-language"></i> Translate
                    </button>
                    <button id="improveButton" class="improve-btn" disabled>
                        <i class="fas fa-magic"></i> Improve Writing
                    </button>
                </div>

                <div id="improveOutput" class="improved-writing"></div>
            </div>
        </main>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
