<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TranslateAI - Modern Translation Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Modern Color Palette */
            --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-solid: #667eea;
            --secondary: #f093fb;
            --accent: #4facfe;
            --surface: #ffffff;
            --surface-secondary: #f8fafc;
            --surface-tertiary: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --border-light: #f1f5f9;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --glass: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-primary);
            min-height: 100vh;
            font-size: 14px;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Modern Glass Effect Background */
        .app-container {
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header with Glass Effect */
        .header {
            backdrop-filter: blur(20px);
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-lg);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: white;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.8) 100%);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--primary-solid);
            box-shadow: var(--shadow-md);
        }

        .logo-text h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: -0.25rem;
        }

        .logo-text p {
            font-size: 0.875rem;
            opacity: 0.8;
            font-weight: 300;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius-lg);
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 2rem;
        }

        /* Modern Sidebar */
        .sidebar {
            backdrop-filter: blur(20px);
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            height: fit-content;
        }

        .sidebar-title {
            color: white;
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: rgba(255, 255, 255, 0.8);
            position: relative;
            overflow: hidden;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .nav-item:hover::before,
        .nav-item.active::before {
            opacity: 1;
        }

        .nav-item.active {
            color: white;
            font-weight: 500;
        }

        .nav-icon {
            width: 20px;
            text-align: center;
        }

        /* Translation Panel */
        .translation-panel {
            backdrop-filter: blur(20px);
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            padding: 2.5rem;
            box-shadow: var(--shadow-lg);
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* Mode Selector with Pills */
        .mode-selector {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-xl);
            padding: 0.5rem;
            gap: 0.25rem;
        }

        .mode-btn {
            flex: 1;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: var(--radius-lg);
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .mode-btn.active {
            background: rgba(255, 255, 255, 0.9);
            color: var(--primary-solid);
            box-shadow: var(--shadow-md);
        }

        /* Language Controls */
        .language-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: var(--radius-xl);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .language-selector {
            flex: 1;
            position: relative;
        }

        .language-select {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-lg);
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 1rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 3rem;
        }

        .language-select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            border-color: var(--primary-solid);
        }

        .swap-languages {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-lg);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .swap-languages:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(180deg);
        }

        /* Translation Areas */
        .translation-areas {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            flex: 1;
        }

        .translation-area {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .area-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .area-title {
            font-weight: 600;
            font-size: 1.125rem;
        }

        .area-actions {
            display: flex;
            gap: 0.5rem;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-md);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .text-input,
        .text-output {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius-xl);
            padding: 2rem;
            font-size: 1rem;
            line-height: 1.6;
            resize: none;
            min-height: 300px;
            font-family: inherit;
            color: var(--text-primary);
            transition: all 0.3s;
        }

        .text-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            border-color: var(--primary-solid);
        }

        .text-input::placeholder {
            color: var(--text-muted);
        }

        .text-output {
            background: rgba(255, 255, 255, 0.9);
            cursor: default;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: var(--shadow-lg);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .btn-outline {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Loading Animation */
        .loading {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .sidebar {
                order: 2;
            }

            .translation-panel {
                order: 1;
            }
        }

        @media (max-width: 768px) {
            .app-container {
                padding: 1rem;
            }

            .header {
                padding: 1rem 1.5rem;
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .translation-areas {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .language-controls {
                flex-direction: column;
                gap: 1rem;
            }

            .action-buttons {
                flex-direction: column;
            }
        }

        /* Modern scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Floating Elements Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        /* Gradient Background Animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.1) 0%, transparent 70%),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Modern UI interactions
            const translateBtn = document.getElementById('translateBtn');
            const sourceText = document.getElementById('sourceText');
            const translationResult = document.getElementById('translationResult');
            const sourceLanguage = document.getElementById('sourceLanguage');
            const targetLanguage = document.getElementById('targetLanguage');

            // Translation function with modern UX
            async function translateText() {
                const text = sourceText.value.trim();
                if (!text) {
                    sourceText.focus();
                    sourceText.style.borderColor = 'var(--error)';
                    setTimeout(() => {
                        sourceText.style.borderColor = '';
                    }, 2000);
                    return;
                }

                // Show loading state
                translateBtn.innerHTML = '<div class="loading"><div class="spinner"></div> Translating...</div>';
                translateBtn.disabled = true;
                translationResult.textContent = 'Translating your text...';

                try {
                    const translation = await window.translationAPI.translateText(
                        text,
                        targetLanguage.value,
                        sourceLanguage.value === 'auto' ? '' : sourceLanguage.value
                    );

                    // Animate result appearance
                    translationResult.style.opacity = '0';
                    setTimeout(() => {
                        translationResult.textContent = translation;
                        translationResult.style.opacity = '1';
                        translationResult.style.transition = 'opacity 0.5s ease';
                    }, 300);

                } catch (error) {
                    console.error('Translation error:', error);
                    translationResult.textContent = 'Translation failed. Please try again.';
                    translationResult.style.color = 'var(--error)';
                } finally {
                    // Reset button
                    translateBtn.innerHTML = '<i class="fas fa-language"></i> Translate Now';
                    translateBtn.disabled = false;
                }
            }

            // Event listeners
            translateBtn.addEventListener('click', translateText);
            
            // Keyboard shortcut
            sourceText.addEventListener('keydown', (e) => {
                if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                    translateText();
                }
            });

            // Language swap
            document.querySelector('.swap-languages').addEventListener('click', () => {
                const temp = sourceLanguage.value;
                if (temp !== 'auto') {
                    sourceLanguage.value = targetLanguage.value;
                    targetLanguage.value = temp;
                    
                    // Swap text content too
                    const tempText = sourceText.value;
                    sourceText.value = translationResult.textContent;
                    translationResult.textContent = tempText;
                }
            });

            // Copy functionality
            document.querySelector('[title="Copy translation"]').addEventListener('click', async () => {
                try {
                    await navigator.clipboard.writeText(translationResult.textContent);
                    const btn = document.querySelector('[title="Copy translation"]');
                    const originalHTML = btn.innerHTML;
                    btn.innerHTML = '<i class="fas fa-check"></i>';
                    btn.style.color = 'var(--success)';
                    setTimeout(() => {
                        btn.innerHTML = originalHTML;
                        btn.style.color = '';
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy:', err);
                }
            });

            // Paste functionality
            document.querySelector('[title="Paste"]').addEventListener('click', async () => {
                try {
                    const text = await navigator.clipboard.readText();
                    sourceText.value = text;
                    sourceText.focus();
                } catch (err) {
                    console.error('Failed to paste:', err);
                }
            });

            // Clear text
            document.querySelector('[title="Clear text"]').addEventListener('click', () => {
                sourceText.value = '';
                translationResult.textContent = 'Your translation will appear here...';
                sourceText.focus();
            });

            // Mode switching (sidebar and top buttons)
            document.querySelectorAll('[data-mode]').forEach(btn => {
                btn.addEventListener('click', () => {
                    const mode = btn.dataset.mode;
                    
                    // Update active states
                    document.querySelectorAll('[data-mode]').forEach(b => b.classList.remove('active'));
                    document.querySelectorAll(`[data-mode="${mode}"]`).forEach(b => b.classList.add('active'));
                    
                    // Here you would implement mode-specific functionality
