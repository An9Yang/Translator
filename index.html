<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TranslateMe - Professional Translation Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <i class="fas fa-language"></i>
                <h1>TranslateMe</h1>
            </div>
        </header>
        
        <main class="translation-container">
            <div class="translation-box">
                <div class="language-controls">
                    <select id="inputLanguage" class="language-select">
                        <option value="auto">Detect Language</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="nl">Dutch</option>
                        <option value="ru">Russian</option>
                        <option value="zh">Chinese</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                    </select>
                    <button id="swapLanguages" class="swap-btn">
                        <i class="fas fa-exchange-alt"></i>
                    </button>
                    <select id="outputLanguage" class="language-select">
                        <option value="fr">French</option>
                        <option value="es">Spanish</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="nl">Dutch</option>
                        <option value="ru">Russian</option>
                        <option value="zh">Chinese</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                    </select>
                </div>

                <div class="text-areas">
                    <div class="input-area">
                        <textarea id="myInput" placeholder="Enter text to translate..." rows="5"></textarea>
                        <div class="textarea-controls">
                            <button class="clear-btn" id="clearInput">
                                <i class="fas fa-times"></i>
                            </button>
                            <button class="copy-btn" id="copyInput">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>

                    <div class="output-area">
                        <div id="myOutput" class="translation-output"></div>
                        <div class="textarea-controls">
                            <button class="copy-btn" id="copyOutput">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="myButton" class="translate-btn">
                        <i class="fas fa-language"></i> Translate
                    </button>
                    <button id="improveButton" class="improve-btn" disabled>
                        <i class="fas fa-magic"></i> Improve Writing
                    </button>
                </div>

                <div id="improveOutput" class="improved-writing"></div>
            </div>
        </main>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
